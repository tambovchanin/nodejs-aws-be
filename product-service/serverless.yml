# Welcome to Serverless!
#
service: profuct-service

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  profile: sdmAccount

plugins:
  - serverless-plugin-webpack

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          path: products
          method: get
          cors: true
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          path: product
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                id: true
